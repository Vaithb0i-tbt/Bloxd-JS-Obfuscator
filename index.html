<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Obfuscator</title>
  <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #121212;
      color: #e0e0e0;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      padding: 10px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #444;
    }
    #errorMsg {
      color: #ff6b6b;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>JavaScript Obfuscator</h1>
  <div id="errorMsg"></div>

  <label for="inputCode">Original JS Code:</label>
  <textarea id="inputCode" placeholder="Paste your JS code here..."></textarea>

  <button onclick="obfuscateCode()">Obfuscate</button>

  <label for="outputCode">Obfuscated Code:</label>
  <textarea id="outputCode" readonly placeholder="Obfuscated code will appear here..."></textarea>

  <script>
    function obfuscateCode() {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      const input = document.getElementById('inputCode').value;
      if (!input.trim()) {
        errorMsg.textContent = 'Please enter some JavaScript code to obfuscate.';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const obfuscated = JavaScriptObfuscator.obfuscate(input, {
          compact: true,
          controlFlowFlattening: true
        });
        document.getElementById('outputCode').value = obfuscated.getObfuscatedCode();
      } catch (err) {
        errorMsg.textContent = 'Error: Invalid JavaScript code.';
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
