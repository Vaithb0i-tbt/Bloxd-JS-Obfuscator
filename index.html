<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Obfuscator</title>
  <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #1a1a1a;
      --textarea-bg: #ffffff;
      --border-color: #d1d5db;
      --button-bg: #1f2937;
      --button-hover: #111827;
      --tag-bg: #e5e7eb;
      --tag-text: #374151;
      --input-bg: #ffffff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --textarea-bg: #1e1e1e;
      --border-color: #888;
      --button-bg: #2c2c2c;
      --button-hover: #444;
      --tag-bg: #2a2a2a;
      --tag-text: #ccc;
      --input-bg: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .tag {
      font-size: 13px;
      background-color: var(--tag-bg);
      color: var(--tag-text);
      border-radius: 20px;
      padding: 4px 12px;
      margin-left: 8px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    select, textarea, button, input[type="color"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background-color: var(--textarea-bg);
      color: var(--text-color);
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      margin-top: 10px;
      background-color: var(--button-bg);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    #errorMsg {
      color: #dc2626;
      margin-top: 10px;
      display: none;
    }

    #themeToggle {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: var(--button-bg);
      color: #fff;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
      user-select: none;
      border: 1px solid var(--border-color);
    }

    #borderColorContainer {
      position: fixed;
      right: 20px;
      bottom: 70px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: flex-start;
      background-color: var(--textarea-bg);
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
    }

    #borderColorContainer input[type="color"] {
      padding: 0;
      height: 32px;
      width: 100%;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    #whatsNewToggle {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background-color: var(--button-bg);
      color: #fff;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
      user-select: none;
      border: 1px solid var(--border-color);
    }

    #whatsNewBox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: var(--textarea-bg);
      color: var(--text-color);
      padding: 32px;
      z-index: 2000;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    #closeWhatsNew {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 30px;
    }
  </style>
</head>
<body>
  <h1>
    Code Obfuscator <span class="tag">v3.1</span>
  </h1>

  <div id="errorMsg" role="alert"></div>

  <label for="modeSelect">Select Mode:</label>
  <select id="modeSelect">
    <option value="js">JavaScript</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="python">Python</option>
  </select>

  <label for="inputCode">Original Code:</label>
  <textarea id="inputCode" aria-label="Original Code" placeholder="Paste your code here..."></textarea>

  <button onclick="obfuscateCode()">Obfuscate</button>
  <button onclick="copyObfuscatedCode()">Copy</button>

  <label for="outputCode">Obfuscated Code:</label>
  <textarea id="outputCode" aria-label="Obfuscated Code" readonly placeholder="Obfuscated code will appear here..."></textarea>

  <div id="borderColorContainer">
    <label for="borderColor">Textbox Border Color:</label>
    <input type="color" id="borderColor" onchange="updateBorderColor(this.value)" />
  </div>

  <div id="themeToggle" onclick="toggleTheme()">Toggle Theme</div>
  <div id="whatsNewToggle" onclick="toggleWhatsNew()">What's New</div>

  <div id="whatsNewBox">
    <button id="closeWhatsNew" onclick="toggleWhatsNew()">âœ–</button>
    <h2>What's New in Version 3.1</h2>
    <ul>
      <li>Added HTML, CSS, and Python obfuscation</li>
      <li>Improved UI with theme support</li>
      <li>Customizable border color</li>
    </ul>
  </div>

  <script>
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      const savedBorderColor = localStorage.getItem('borderColor');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
      if (savedBorderColor) {
        document.documentElement.style.setProperty('--border-color', savedBorderColor);
        document.getElementById('borderColor').value = savedBorderColor;
      }
    };

    function encodeHTML(str) {
      return str.split('').map(c => `&#${c.charCodeAt(0)};`).join('');
    }

    function obfuscateCode() {
      const errorMsg = document.getElementById('errorMsg');
      const mode = document.getElementById('modeSelect').value;
      const input = document.getElementById('inputCode').value.trim();
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      if (!input) {
        errorMsg.textContent = 'Please enter some code to obfuscate.';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        let output = '';
        if (mode === 'js') {
          const obfuscated = JavaScriptObfuscator.obfuscate(input, {
            compact: true,
            controlFlowFlattening: true
          });
          output = obfuscated.getObfuscatedCode();
        } else if (mode === 'html' || mode === 'css' || mode === 'python') {
          output = encodeHTML(input);
        }
        document.getElementById('outputCode').value = output;
      } catch (err) {
        errorMsg.textContent = 'Error: Invalid code or unsupported characters.';
        errorMsg.style.display = 'block';
      }
    }

    async function copyObfuscatedCode() {
      const output = document.getElementById('outputCode').value;
      if (!output.trim()) return;
      try {
        await navigator.clipboard.writeText(output);
        alert('Obfuscated code copied to clipboard!');
      } catch (err) {
        alert('Failed to copy code. Please copy manually.');
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function updateBorderColor(color) {
      document.documentElement.style.setProperty('--border-color', color);
      localStorage.setItem('borderColor', color);
    }

    function toggleWhatsNew() {
      const box = document.getElementById('whatsNewBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
