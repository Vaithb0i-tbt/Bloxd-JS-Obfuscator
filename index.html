<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Obfuscator</title>
  <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --textarea-bg: #1e1e1e;
      --border-color: #333;
      --button-bg: #333;
      --button-hover: #444;
      --tag-bg: #2a2a2a;
      --tag-text: #ccc;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --textarea-bg: #f5f5f5;
      --border-color: #ccc;
      --button-bg: #e0e0e0;
      --button-hover: #d0d0d0;
      --tag-bg: #e0e0e0;
      --tag-text: #000000;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .tag {
      display: inline-block;
      background-color: var(--tag-bg);
      color: var(--tag-text);
      font-size: 14px;
      padding: 4px 10px;
      margin-left: 10px;
      border-radius: 20px;
      vertical-align: middle;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
      background-color: var(--textarea-bg);
      color: var(--text-color);
      border: 2px solid var(--border-color);
      padding: 10px;
      font-family: monospace;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      margin-right: 10px;
    }
    button:hover {
      background-color: var(--button-hover);
    }
    #errorMsg {
      color: #ff6b6b;
      margin-bottom: 15px;
      display: none;
    }
    #themeToggle, #borderColorContainer {
      position: fixed;
      right: 20px;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 1000;
    }
    #themeToggle:hover, #borderColorContainer:hover {
      background-color: var(--button-hover);
    }
    #themeToggle {
      bottom: 20px;
    }
    #borderColorContainer {
      bottom: 70px;
    }
  </style>
</head>
<body>
  <h1>
    JavaScript Obfuscator <span class="tag">v2.1</span>
  </h1>
  <div id="errorMsg"></div>

  <label for="inputCode">Original JS Code:</label>
  <textarea id="inputCode" placeholder="Paste your JS code here..."></textarea>

  <button onclick="obfuscateCode()">Obfuscate</button>
  <button onclick="copyObfuscatedCode()">Copy</button>

  <label for="outputCode">Obfuscated Code:</label>
  <textarea id="outputCode" readonly placeholder="Obfuscated code will appear here..."></textarea>

  <div id="borderColorContainer">
    <label for="borderColor">Textbox Border Color:</label>
    <input type="color" id="borderColor" onchange="updateBorderColor(this.value)" />
  </div>

  <div id="themeToggle" onclick="toggleTheme()">Toggle Theme</div>

  <script>
    // Load saved theme and border color
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      const savedBorderColor = localStorage.getItem('borderColor');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
      }
      if (savedBorderColor) {
        document.documentElement.style.setProperty('--border-color', savedBorderColor);
        document.getElementById('borderColor').value = savedBorderColor;
      }
    };

    function obfuscateCode() {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      const input = document.getElementById('inputCode').value;
      if (!input.trim()) {
        errorMsg.textContent = 'Please enter some JavaScript code to obfuscate.';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const obfuscated = JavaScriptObfuscator.obfuscate(input, {
          compact: true,
          controlFlowFlattening: true
        });
        document.getElementById('outputCode').value = obfuscated.getObfuscatedCode();
      } catch (err) {
        errorMsg.textContent = 'Error: Invalid JavaScript code.';
        errorMsg.style.display = 'block';
      }
    }

    function copyObfuscatedCode() {
      const output = document.getElementById('outputCode');
      if (!output.value.trim()) return;
      output.select();
      document.execCommand('copy');
      alert('Obfuscated code copied to clipboard!');
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function updateBorderColor(color) {
      document.documentElement.style.setProperty('--border-color', color);
      localStorage.setItem('borderColor', color);
    }
  </script>
</body>
</html>
